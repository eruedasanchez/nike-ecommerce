<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | Nike ecommerce</title>
    <link rel="shortcut icon" href="../assets/img/logo-nike.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="menu-list-products-container"> <!-- Contenedor del menu y del listado de productos -->
        
        <!--Inicio menu hamburguesa (version mobile)-->
        <header class="header-menu-mobile">
            <div class="logo">
                <img src="../assets/img/logo-nike.png" alt="logo Nike">
            </div>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <!--Fin menu hamburguesa (version mobile)-->

        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            
            <!-- Inicio menu (version desktop) -->
            <header>
                <div class="logo">
                    <img src="../assets/img/logo-nike.png" alt="logo Nike">
                </div>
            </header>
            <nav>
                <ul>
                    <li><a class="btn-menu btn-back" href="../index.html"><i class="bi bi-caret-left-fill"></i>Continuar comprando</a></li>
                    <li><a class="btn-menu btn-bag active" href="./carrito.html"><i class="bi bi-bag"></i>Carrito</a></li>
                </ul>
            </nav>
            <!-- Fin menu (version desktop) -->
            <footer>
                <p>Â© 2023 Nike Inc. All rights reserved</p>
            </footer>
        </aside>
        <main>
            <!-- Listado de productos -->
            <h1 class="main-title">Carrito</h1>
            <div class="bag-container">
                <p id="empty-bag" class="empty-bag">Tu carrito esta vacio</p>
                <div id="bag-products" class="bag-products disabled">
                    <!-- Codigo que se va a insertar en carrito.js -->
                </div>
                <div id="bag-actions" class="bag-actions disabled">
                    <div class="bag-actions-vaciar">
                        <button id="bag-actions-clear" class="bag-actions-clear">Vaciar carrito</button>
                    </div>
                    <div class="bag-actions-details">
                        <div class="bag-actions-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="bag-actions-buy" class="bag-actions-buy">Comprar ahora</button>
                    </div>
                </div>
                <p id="finish-purchase" class="finish-purchase disabled">Su compra ha sido confirmada. Muchas gracias por confiar en nosotros!</p>
            </div>
        </main>
    </div>
    <script src="../js/carrito.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
